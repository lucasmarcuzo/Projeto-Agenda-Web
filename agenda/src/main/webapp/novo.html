<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Agenda de Contatos</title>
<link rel="icon" href="imagens/telefone.png"></link>
<link rel="stylesheet" href="style.css"></link>
</head>
<body>
	<h1>Criar novo contato</h1>
	<form name="frmContato" action="insert">
		<table>
			<tr>
				<td><input class="Caixa1" type="text" name="nome" placeholder="Nome">
				</td>
			</tr>
			<tr>
				<td><input class="Caixa2" type="tel" name="fone" placeholder="Telefone">
				</td>
			</tr>
			<tr>
				<td><input class="Caixa1" type="email" name="email" placeholder="E-mail">
				</td>
			</tr>
		</table>
		<input class="Botao1" type="button" value="Adicionar" onclick="validar()">
	</form>
<script src="scripts/validador.js"></script>
</body>
</html>
